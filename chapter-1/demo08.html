<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1>王小王</h1>
<!--view层  变成了模板-->
<div id="app">
    <!--compute通过方法名来调-->
    <p>{{currentTime2}}</p>
    <!--methods 通过() 来调-->
    <p>{{currentTime1()}}</p>
    <!--两个方法不能重名!!!-->
</div>
<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    let vm = new Vue({
        el: '#app',
        data: {
            message: "王小王"
        },

        methods: {
            currentTime1: function () {
                //返回一个时间戳
                return Date.now().toLocaleString();
            }
        },

        //计算属性  methods和computed中的方法不能重名
        //作用就是为了将不经常变化的属性进行缓存,节约系统开销
        computed: {
            currentTime2: function () {
                //computed 会计算出一个结果  并缓存下来, 只有当有属性变化的时候才会更新缓存。
                //和mybatis缓存差不多
                this.message = '';
                return Date.now();
            }
        }

    });
</script>

</body>
</html>
