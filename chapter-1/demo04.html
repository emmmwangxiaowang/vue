<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1>王小王</h1>
<!--view层  变成了模板-->
<div id="app">
    <!--v-model  双向绑定-->
    <!--
        v-model 会忽略所有表单元素的 value、checked、selected attribute 的初始值
        而总是将 Vue 实例的数据作为数据来源。
        你应该通过 JavaScript 在组件的 data 选项中声明初始值。
    -->
    输入的文本：<input type="text" v-model="message">{{message}}

    <textarea name="" id="" cols="30" rows="10" v-model="message">{{message}}</textarea>

    <input type="radio" name="sex" value="男" v-model="checked">男
    <input type="radio" name="sex" value="女" v-model="checked">女
    {{checked}}

    <select v-model="selected">
        <option disabled value="">请选择</option><!--默认选项   disabled: 用户不可选择-->
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>

</div>


<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    let vm = new Vue({
        el: '#app',
        data: {
            message: '123',
            checked: '',
            selected: ''
        }
    });
</script>

</body>
</html>
