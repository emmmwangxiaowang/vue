<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1>王小王</h1>
<!--view层  变成了模板-->
<div id="app">
    <!--v-on绑定事件-->
    <button v-on:click="say()">点击</button>
</div>
<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>

    let vm = new Vue({
        el: '#app',
        data: {
            message: "蒋莹莹"
        },
        //methods!!
        methods: {
            //    方法必须定义在vue的methods对象中
            say: function () {
                alert(this.message);

            }
        }
    });
</script>

</body>
</html>
